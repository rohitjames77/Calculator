<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Old+Uyghur&display=swap" rel="stylesheet">
      
</head>
<body>
<div class="outerContainer">
      <div class="display">
    </div>
      <div class="inputParent">
      <div class="numberInput">
        <button class="numInputsButtons" type="button">9</button>
        <button class="numInputsButtons"type="button">8</button>
        <button class="numInputsButtons"type="button">7</button>
        <button class="numInputsButtons"type="button">6</button>
        <button class="numInputsButtons"type="button">5</button>
        <button class="numInputsButtons"type="button">4</button>
        <button class="numInputsButtons"type="button">3</button>
        <button class="numInputsButtons"type="button">2</button>
        <button class="numInputsButtons"type="button">1</button>
        <button class="decimal"type="button">.</button>
        <button class="numInputsButtons"type="button">00</button>
        <button class="numInputsButtons"type="button">0</button>

      </div>
      <div class="operators">
      <button class="clear"type="button"> &#8629;  </button>
      <button class="power" type="button">C</button>
      
      <div class="mathOpInput">
        <button class="MathOpButtons"type="button">-</button>
        <button class="MathOpButtons"type="button">/</button>
        <button class="MathOpButtons"type="button">x</button>
        <button class="MathOpButtons"type="button">+</button>  
      </div> 
      <button class="equals"type="button">=</button>
    </div>
  </div>
</div>
    
    <script src="main.js" defer></script>
      <!-- <script src="main2.js" defer></script> -->
</body>
</html>
