<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
</head>
<body>
<div class="outerContainer">
    <div class="display"></div>
     <div class="inputParent">
      <div class="numberInput">
        <button class="numInputs">9</button>
        <button class="numInputs">8</button>
        <button class="numInputs">7</button>
        <button class="numInputs">6</button>
        <button class="numInputs">5</button>
        <button class="numInputs">4</button>
        <button class="numInputs">3</button>
        <button class="numInputs">2</button>
        <button class="numInputs">1</button>
        <button class="numInputs">.</button>
        <button class="numInputs">00</button>
        <button class="numInputs">0</button>

      </div>
      <div class="mathOpInput">
        <button class="MathOpButtons">C</button>
        <button class="MathOpButtons">-</button>
        <button class="MathOpButtons">%</button>
        <button class="MathOpButtons">/</button>
        <button class="MathOpButtons">x</button>
        <button class="MathOpButtons">+</button>
        <button class="MathOpButtons">=</button>


      </div> 
    </div>
</div>
    
    <script src="main.js" defer></script>
</body>
</html>
