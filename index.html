<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
</head>
<body>
<div class="outerContainer">
    <div class="display"></div>
     <div class="inputParent">
      <div class="numberInput">
        <button class="numInputs" type="button">9</button>
        <button class="numInputs"type="button">8</button>
        <button class="numInputs"type="button">7</button>
        <button class="numInputs"type="button">6</button>
        <button class="numInputs"type="button">5</button>
        <button class="numInputs"type="button">4</button>
        <button class="numInputs"type="button">3</button>
        <button class="numInputs"type="button">2</button>
        <button class="numInputs"type="button">1</button>
        <button class="numInputs"type="button">.</button>
        <button class="numInputs"type="button">00</button>
        <button class="numInputs"type="button">0</button>

      </div>
      <div class="mathOpInput">
        <button class="MathOpButtons"type="button">C</button>
        <button class="MathOpButtons"type="button">-</button>
        <button class="MathOpButtons"type="button">%</button>
        <button class="MathOpButtons"type="button">/</button>
        <button class="MathOpButtons"type="button">x</button>
        <button class="MathOpButtons"type="button">+</button>
        <button class="MathOpButtons"type="button">=</button>


      </div> 
    </div>
</div>
    
    <script src="main.js" defer></script>
</body>
</html>
